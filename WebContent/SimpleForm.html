<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Post request</title>
</head>
<body>

		
	<form action="xmlServlet" method="get">
		User Name: <input type="text" name="userName" />
		Full Name: <input type="text" name="fullName" />
		<br/>
		Profession:
		<input type="radio" name="prof" value="Developer">Developer</input>
		<input type="radio" name="prof" value="Architect">Architect</input> 
		<br/>
		Location:
		<select name="location" multiple size="3">
			<option value="here">Here</option>
			<option value="there">There</option>
			<option value="farAway">far away</option>
			<option value="near">near</option>
			<option value="noWhere">nowhere</option>
			
		</select>
		<br/>
		<input type="submit" value="Post" />

	</form>
	

</body>
</html>
